<!DOCTYPE html>
<meta charset="utf-8">
<title>rationalize.css for old IE test</title>
<meta name="viewport" content="initial-scale=1,width=device-width">
<link rel="stylesheet" href="../bower_components/suit-components-test/index.css">
<link rel="stylesheet" href="../src/rationalize.css">
<link rel="stylesheet" href="../src/rationalize.oldie.css">

<style>


</style>

<div class="Test">

  <h1 class="Test-title">rationalize.css for old IE tests</h1>

  <h2 class="Test-describe">Lists</h2>
  <h3 class="Test-it">Numbered list items should be rationalized</h3>
  <div class="Test-run">
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </div>

  <h2 class="Test-describe">Links</h2>
  <h3 class="Test-it">Cursor pointer should be applied on children elements inside <code>a[href], button</code></h3>
  <div class="Test-run">
    <a href="#"><span>anchor</span></a>
    <button type="button"><span>button</span></button>
  </div>

</div>
